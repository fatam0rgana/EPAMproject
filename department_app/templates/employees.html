{% extends 'base.html' %}
{{ super() }}
{% block content %}
{% for data in all_emps %}  
    <section id="section-{{data.id}}">
      <div class="container-xxl">
        <div class="row">
          <span class="border border-dark border-2 rounded"  style="background-color: #D7D7D7;">
              <div class="row">
                  <div class="col">
                    <h4>Name:</h4>
                    <br>
                    <p>{{ data.emp_name }}</p> 
                  </div>
                  <div class="col">
                    <h5>Age:</h5>
                    <br>
                    <p>{{age[data.id]}}</p>
                  </div>
                  <div class="col">
                    <h5>Salary:</h5>
                    <br>
                    <p>{{ data.emp_salary }}</p>
                  </div>
                  <div class="col">
                    <h5>Department:</h5>
                    <br>
                    <p>{{ data.emp_department }}</p>
                  </div>
                  <div class="col-1 align-items-end">
                    <a id="edit-{{data.id}}" href="employees/edit/{{data.id}}">  
                      <img src = "../static/images/icons8-edit-24.svg", alt="Edit" style="padding-right: 60px"> 
                    </a>
                  </div>
                  <div class="col-1 align-items-end">
                    <a id="delete-{{data.id}}" href="employees/delete/{{data.id}}">
                      <img src = "../static/images/icons8-delete-24.svg", alt="Delete"> 
                    </a>
                  </div>
                </div>
          </span>
        </div>
      </div>
  </section>
{% endfor %}
{% endblock -%}
